<html lang="pt-BR">

  <body>
    <div class="container">
      <div class="topo">
        <div class="titulo">Qual Estação de Bike mais perto?</div>
      </div>
      <div class="bottom">
        <div class="form">
          <input
            type="text"
            name="endereco"
            id="endereco"

          <input type="text" name="cidade" id="cidade" placeholder="Cidade" />

          </button>
        </div>
        <div class="mapa" id="mapa"></div>
        <div id="itinerario" style="display: none"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?key=ArqYD4ccKbRd3Eu6Xx3sHAn4iGnSEUqfLPU6WTn2PLSEm7mde6Mhrupgg9DnbacL&callback=loadMapScenario"
